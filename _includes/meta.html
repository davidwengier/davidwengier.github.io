<meta charset="utf-8" />
<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

<meta name="twitter:card" content="summary">

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta name="og:description" content="{{ page.excerpt| strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}">
<meta name="og:description" content="{{ site.description }}" />
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}
<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta name="og:title" content="{{ page.title }}" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:text:title" content="{{ page.title }}">
{% else %}
<meta name="og:title" content="David Wengier" />
<meta name="twitter:title" content="David Wengier" />
<meta name="twitter:text:title" content="David Wengier">
{% endif %}
{% if page.title %}
  <meta content="article" name="og:type">
{% else %}
  <meta content="website" name="og:type">
{% endif %}
{% if page.url %}
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}/images/{{ page.image }}">
<meta name="og:image" content="{{ site.url }}/images/{{ page.image }}">
{% else %}
<meta name="twitter:image" content="{{ site.url }}/images/profile.png">
<meta name="og:image" content="{{ site.url }}/images/profile.png">
{% endif %}
{% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" name="article:published_time">
  <meta content="{{ site.url }}/about/" name="article:author">
{% endif %}
