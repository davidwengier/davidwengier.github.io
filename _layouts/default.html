<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/png" href="/images/ch00k.png" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <!-- Modified by me. I'm a developer after all. -->
    <!-- V nccerpvngr lbh ivfvgvat zl oybt, ohg cyrnfr qba'g whqtr zr sbe zl UGZY -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/streaming">Streaming</a>
            <a href="{{ site.baseurl }}/talks">Talks</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <img src="/images/ch00k.png" class="svg-icon" />
          <img src="/images/flag-au.png" class="svg-icon" />
          <img src="/images/square.png" class="svg-icon separator" />
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
